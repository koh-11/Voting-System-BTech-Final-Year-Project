
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | SecureVote</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --dark-color: #1f2937;
      --light-color: #f9fafb;
      --gray-color: #6b7280;
      --border-radius: 12px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--light-color);
      color: var(--dark-color);
    }

    header {
      background-color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .text-logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .text-logo span {
      color: var(--secondary-color);
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--secondary-color);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
    }

    input, textarea {
      padding: 12px;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
      width: 100%;
    }

    .btn:hover {
      background-color: var(--secondary-color);
    }

    .success-message {
      text-align: center;
      color: green;
      font-weight: 600;
      margin-top: 1rem;
      display: none;
    }

    footer {
      background-color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--gray-color);
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="text-logo">Secure<span>Vote</span></div>
</header>

<div class="container">
  <h1>Contact Us</h1>
  <form id="contactForm">
    <div>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />
    </div>

    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
    </div>

    <div>
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject of your message" required />
    </div>

    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
    </div>

    <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send Message</button>
    <div class="success-message" id="successMessage">Your message has been sent!</div>
  </form>
</div>

<footer>
  &copy; 2025 SecureVote. All rights reserved.
</footer>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("successMessage").style.display = "block";
    this.reset();
  });
</script>

</body>
</html>
