<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout | SecureVote</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --dark-color: #1f2937;
      --light-color: #f9fafb;
      --gray-color: #6b7280;
      --border-radius: 12px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--light-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .logout-card {
      background: white;
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      max-width: 450px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .logout-card i {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .logout-card h2 {
      color: var(--dark-color);
      margin-bottom: 0.5rem;
    }

    .logout-card p {
      color: var(--gray-color);
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: var(--secondary-color);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="logout-card">
    <i class="fas fa-sign-out-alt"></i>
    <h2>You've Been Logged Out</h2>
    <p>Your session has been securely terminated. You can safely close your browser or log in again below.</p>
    <a href="voter-login.html" class="btn">Return to Login</a>
  </div>

  <script>
    // Simulate session cleanup (can be replaced with actual logic)
    console.log("Clearing voter session...");
    localStorage.clear();
    sessionStorage.clear();
    // In a real app, maybe call logout API here
  </script>

</body>
</html>
