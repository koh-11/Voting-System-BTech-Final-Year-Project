<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout | SecureVote Auditor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary-color: #2563eb;
      --secondary-color: #1e40af;
      --dark-color: #1f2937;
      --light-color: #f9fafb;
      --gray-color: #6b7280;
      --border-radius: 12px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-color);
      color: var(--dark-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logout-container {
      background: white;
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .logout-container i {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .logout-container h2 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    .logout-container p {
      color: var(--gray-color);
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--secondary-color);
    }

    .btn-outline {
      background-color: transparent;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
    }

    .btn-outline:hover {
      background-color: var(--primary-color);
      color: white;
    }

    @media (max-width: 500px) {
      .logout-container {
        padding: 2rem 1.2rem;
      }

      .btn-group {
        flex-direction: column;
        gap: 0.8rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="logout-container">
    <i class="fas fa-sign-out-alt"></i>
    <h2>Successfully Logged Out</h2>
    <p>You have been signed out of the auditor portal.</p>
    <div class="btn-group">
      <a href="auditor-login.html" class="btn btn-primary">Return to Login</a>
    </div>
  </div>

</body>
</html>
